[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    redis: Tests requiring Redis connection
    websocket: WebSocket related tests