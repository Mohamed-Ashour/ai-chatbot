# Redis configuration for AI Chatbot

# Network settings
bind 0.0.0.0
port 6379
timeout 300

# Persistence settings
save 900 1
save 300 10
save 60 10000

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security (uncomment and set password in production)
# requirepass your-redis-password

# Performance settings
tcp-keepalive 300
tcp-backlog 511

# Logging
loglevel notice
logfile ""

# Client settings
timeout 0
tcp-keepalive 300

# Append only file
appendonly yes
appendfsync everysec

# Stream settings (for our chat queues)
stream-node-max-bytes 4096
stream-node-max-entries 100